<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu vertical</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link href="Leo/Final project/style/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class = "logo">Logo</div>
                <div class="more"><button id="bMore"><span class="material-symbols-outlined">menu</span></button>
            </div>
            </div>
            <div class = "links" id="links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </div>
        </div>
        <div class="desktop">
            <div class="header">
                <div class = "logo">Logo</div>
            </div>
            <div class="primary">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="secondary full">
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const bMore = document.querySelector("#bMore");
        const links = document.querySelector("#links");
        bMore.addEventListener("click", e => {
            links.classList.toggle("collapsed");
        }); 
    </script>
</body>
</html>
